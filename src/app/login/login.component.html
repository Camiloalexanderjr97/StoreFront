<div class="text-center" *ngIf="isLogged; else loggedOut">
    <h2>Ya has iniciado Sesión</h2>
</div>

<ng-template #loggedOut>
    <div id="body">
        <div id="contenedor">
            <div id="central">
                <div id="login" *ngIf="!showRegisterForm">
                    <div class="titulo">
                        <b>Bienvenido!</b>
                    </div>
                    <form (ngSubmit)="onLogin()" novalidate>
                        <div class="form-group">
                            <label style="color: white;" for="username"><b>Username</b></label>
                            <input name="username" id="username" type="text"
                                class="form-control form-control-alternative" [(ngModel)]="username"
                                placeholder="Username" required>
                        </div>
                        <div class="form-group">
                            <label style="color: white;" for="password"><b>Password</b></label>
                            <input [(ngModel)]="password" name="password" id="password" type="password"
                                class="form-control form-control-alternative" placeholder="********" required>
                        </div>
                        <button type="submit" class="state">Ingresar</button>
                        <button type="button" class="state" (click)="toggleRegisterForm()">Crear cuenta</button>
                    </form>
                </div>
            <div id="body"  *ngIf="showRegisterForm">
                    <div id="central">
                        <div id="login">
                            <div class="titulo">
                                <b>Create Account</b>
                            </div>
                            <form (ngSubmit)="onRegister()" novalidate>
                                <div class="form-group">
                                    <label style="color: white;" for="username"><b>Username</b></label>
                                    <input name="username" id="username" type="text"
                                        class="form-control form-control-alternative" [(ngModel)]="username"
                                        placeholder="Username" required>
                                </div>
                                <div class="form-group">
                                    <label style="color: white;" for="name"><b>Name</b></label>
                                    <input name="name" id="name" type="text"
                                        class="form-control form-control-alternative" [(ngModel)]="name"
                                        placeholder="Name" required>
                                </div>
                                <div class="form-group">
                                    <label style="color: white;" for="email"><b>Email</b></label>
                                    <input name="email" id="email" type="email"
                                        class="form-control form-control-alternative" [(ngModel)]="email"
                                        placeholder="Email" required>
                                </div>
                                <div class="form-group">
                                    <label style="color: white;" for="password"><b>Password</b></label>
                                    <input [(ngModel)]="password" name="password" id="password" type="password"
                                        class="form-control form-control-alternative" placeholder="********" required>
                                </div>
                                <button type="submit" class="state">Registrarse</button>
                                <button type="button" class="state" (click)="toggleRegisterForm()">Volver al inicio de
                                    sesión</button>
                                    
                            </form>
                        </div>
                </div>
            </div>
               


            </div>
        </div>
    </div>
</ng-template>
